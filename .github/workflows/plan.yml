name: Terraform Plan
on: pull_request

jobs:
  plan:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Initialise Terraform
        run: terraform init
        

      - name: Terraform Plan
        run: terraform plan
        
