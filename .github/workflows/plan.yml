name: Terraform Plan

on:
  pull_request:
      branches:
        - main 
jobs:
    checkout:
      runs-on: ubuntu-latest
      
      steps:
        - uses: actions/checkout@v4
        - uses: hashicorp/setup-terraform@v3
        
        - name: Terraform fmt
          run: terraform fmt -check

        - name: Terraform init
          run: terraform init 

        - name: Terraform Plan
          run: terraform plan
          

  



